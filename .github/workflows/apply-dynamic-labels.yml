name: Apply Dynamic Labels
on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  apply-form-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels based on form selection
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            ${{ contains(github.event.issue.body, 'Android') && 'Android' || '' }}
            ${{ contains(github.event.issue.body, 'iOS') && 'iOS' || '' }}
            ${{ contains(github.event.issue.body, 'bug') && 'bug' || '' }}
            ${{ contains(github.event.issue.body, 'UI Bug') && 'UI Bug' || '' }}
            ${{ contains(github.event.issue.body, 'enhancement') && 'enhancement' || '' }}
